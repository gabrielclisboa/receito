        <a href="../index.html">

            <button onclick="pesquisaNomeReceita()" type="button" class="m-4 btn btn-outline-dark">Pesquisar receita</button>
        </div>
    
        <nav>

                <li id="botaoCadastroReceita"><a class="botoesMenu" data-bs-toggle="modal"

                <li id="botaoLogin"><a class="botoesMenu" data data-bs-toggle="modal"

                </li>
                <li id="botaoCadastroUsuario"><a class="botoesMenu" data data-bs-toggle="modal"

            </ul>
        </nav>
    
    </header>

    <!--BODY-->
    <main class="container-fluid">
        <div class="row">

            <div class="col-lg-3 col-sm-12">

                    <span class="mb-2 fs-4">Busca de receita por ingredientes</span>
                    </a>
                    <ul id="botaoPesquiar" class="nav nav-pills flex-column">

                            <div id="tasks"></div>
                            <div id="newtask">

                        </div>
                        <li class="nav-item">
                            <button onclick="pesquisaIngredienteReceita()"type="button" class="m-4 btn btn-outline-dark">Pesquisar receita</button>

                    </ul>
                </div>
            </div>


            <div class="col-lg-9 col-sm-12">

                <div class="receitas row">

                </div>
            </div>
